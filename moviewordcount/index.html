<!doctype html>
<html lang="en">

<head>
    <title>Movie Script Word Count</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Left/ Main content -->
            <div class="col-md-8">
                <img src="./assets/images/onelineoflogo10.png" alt="LOGO" srcset="" class="responsive">

                <div class="card mb-4">
                    <h2 class="card-header" id="fileName">Movie Title</h2>
                    <div class="card-body">
                        <div class="display-box scroll-box" id="fileContent">
                            Select a Movie on the right to see the script.
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="https://onelineof.me">One Line of Me</a>
                    </div>
                </div>
            </div>
            <!-- right content/widgets -->
            <div class="col-md-4">

                <div class="card my-4">
                    <h4 class="card-header">Enter word to search:</h4>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" name="word" class="form-control" id="keyword"
                                placeholder="Search for word...">
                            <span class="input-group-btn"></span>
                            <button class="btn btn-secondary" type="button">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchStat">

                    </div>
                </div>
                <hr>

                <div class="card my-4">
                    <h4 class="card-header">Select a Movie.</h4>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#" onclick="loadBook('fightclub.txt','Fight Club')">Fight Club</a></li>
                                    <li><a href="#" onclick="loadBook('joker.txt','Joker')">Joker</a></li>
                                    <li><a href="#"
                                            onclick="loadBook('thewolfofwallstreet.txt','The Wolf of Wall Street')">TheWolf
                                            of
                                            WallStreet</a></li>
                                    <li><a href="#" onclick="loadBook('it.txt','It')">It</a></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="https://onelineof.me">One Line of Me</a>
                    </div>
                </div>

                <hr>

                <div class="card my-4">
                    <h4 class="card-header">Most used words</h4>
                    <div class="card-body">
                        <div class="input-group">
                            <ul class="list-unstyled mb-0" id="mostUsed">

                            </ul>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="https://onelineof.me">One Line of Me</a>
                    </div>
                </div>

                <hr>

                <div class="card my-4">
                    <h4 class="card-header">Less used words</h4>
                    <div class="card-body">
                        <div class="input-group">
                            <ul class="list-unstyled mb-0" id="lessUsed">

                            </ul>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="https://onelineof.me">One Line of Me</a>
                    </div>
                </div>

                <hr>

                <div class="card my-4">
                    <h4 class="card-header">Stats</h4>
                    <div class="card-body">
                        <div class="input-group">
                            <ul class="list-unstyled mb-0" id="stats">
                                <li id="docLenght"></li>
                                <li id="wordCount"></li>
                                <li id="charCount"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="https://onelineof.me">One Line of Me</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>
</body>

</html>
