<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>un.mute | Discover Music</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./discover.css">
</head>

<body class="full-height-grow">
    <div class="container full-height-grow">
        <header class="main-header">
            <a href="./index.html" class="brand-logo">
                <img src="./images/logo5.png" alt="un.mute logo">
                <div class="brand-logo-name">un.mute</div>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="./discover.html">Discover</a></li>
                    <li><a href="./join.html">Join</a></li>
                </ul>
            </nav>
        </header>
        <section class="discover-main-section">
            <div class="call-to-action">
                <h1 class="title">Discover new music</h1>
                <div class="icon-section">
                    <div class="icon">
                        <img src="./images/microphone.svg" alt="charts">
                        Charts
                    </div>
                    <div class="icon">
                        <img src="./images/albums.svg" alt="charts">
                        Albums
                    </div>
                    <div class="icon">
                        <img src="./images/more.svg" alt="charts">
                        More
                    </div>
                </div>
                Join to listen to the latest albums released.
            </div>
            <img class="covers-image" src="./images/covers.jpg" alt="album covers">
        </section>
    </div>
    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#" class="social-link">
                            <img src="./images/twitter.svg" alt="twittericon">
                            Twitter
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <img src="./images/facebook.svg" alt="twittericon">
                            Facebook
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
