<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>un.mute | Join</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./join.css">
</head>

<body class="full-height-grow">
    <div class="container full-height-grow">
        <header class="main-header">
            <a href="./index.html" class="brand-logo">
                <img src="./images/logo5.png" alt="un.mute logo">
                <div class="brand-logo-name">un.mute</div>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="./discover.html">Discover</a></li>
                    <li><a href="./join.html">Join</a></li>
                </ul>
            </nav>
        </header>
        <section class="join-main-section">
            <h1 class="join-text">
                Join the
                <span class="accent-text">fun.</span>
            </h1>
            <form class="join-form">
                <div class="input-group">
                    <label>Name:</label>
                    <input type="text">
                    <label>Email:</label>
                    <input type="email">
                    <label>Password:</label>
                    <input type="password">
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">
                        Join Now
                    </button>
                </div>
            </form>
        </section>
    </div>
    <div class="join-page-circle-1"></div>
    <div class="join-page-circle-2"></div>
    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#" class="social-link">
                            <img src="./images/twitter.svg" alt="twittericon">
                            Twitter
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <img src="./images/facebook.svg" alt="twittericon">
                            Facebook
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
